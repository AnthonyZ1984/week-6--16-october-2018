<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Anatomy of a CSS Rule</title>
   <style>
/* A fully qualified rule is the element + the rule. */
body {
   /* Declaration is property + property value + semicolon */
   /*      property: property value*/
   background-color: red;
   color: blue;
}
   </style>
</head>
<body>
   <p>The anatomy of a CSS rule.</p>
</body>
</html>
